<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <!-- Gradienti Tron -->
    <linearGradient id="neonBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003cff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neonGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#39ff14;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc44;stop-opacity:1" />
    </linearGradient>

    <!-- Filtri glow -->
    <filter id="blueGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="greenGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Logo Text CHEMARENA -->
  <text x="20" y="50" font-family="Impact, Arial Black, sans-serif" font-size="36" font-weight="900" 
        fill="url(#neonBlue)" filter="url(#blueGlow)" letter-spacing="2px">
    CHEMARENA
  </text>
  
  <!-- Sottolineatura neon -->
  <line x1="20" y1="60" x2="280" y2="60" stroke="url(#neonBlue)" stroke-width="2" filter="url(#blueGlow)"/>
  
  <!-- Beuta stilizzata integrata -->
  <g transform="translate(250, 10)">
    <!-- Corpo beuta triangolare -->
    <path d="M10 50 L5 30 L15 30 Z" fill="none" stroke="url(#neonGreen)" stroke-width="2" filter="url(#greenGlow)"/>
    <!-- Collo beuta -->
    <rect x="8" y="25" width="4" height="8" fill="none" stroke="url(#neonGreen)" stroke-width="2"/>
    <!-- Liquido verde animato -->
    <path d="M6 45 L14 45 L13 35 L7 35 Z" fill="url(#neonGreen)" opacity="0.7">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
    </path>
    <!-- Bolle nel liquido -->
    <circle cx="8" cy="40" r="0.5" fill="#39ff14" opacity="0.8">
      <animate attributeName="cy" values="45;30;45" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="42" r="0.3" fill="#39ff14" opacity="0.6">
      <animate attributeName="cy" values="45;28;45" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Simbolo "?" stilizzato Tron -->
  <g transform="translate(280, 15)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#neonBlue)" stroke-width="1.5" filter="url(#blueGlow)" opacity="0.6"/>
    <text x="0" y="4" font-family="Arial Black" font-size="12" font-weight="900" 
          fill="url(#neonBlue)" text-anchor="middle" filter="url(#blueGlow)">?</text>
  </g>

  <!-- Elementi decorativi Tron -->
  <rect x="15" y="65" width="270" height="1" fill="url(#neonBlue)" opacity="0.3"/>
  <rect x="15" y="68" width="100" height="0.5" fill="url(#neonGreen)" opacity="0.5"/>
  <rect x="185" y="68" width="100" height="0.5" fill="url(#neonGreen)" opacity="0.5"/>
</svg>