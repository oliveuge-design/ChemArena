<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 80" width="380" height="80">
  <defs>
    <!-- Professional gradient with more intense blue -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Fluorescent liquid gradient - Super bright green -->
    <linearGradient id="fluorescentLiquid" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#00ff55;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#44ffaa;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#88ffcc;stop-opacity:0.4" />
    </linearGradient>

    <!-- Glow effect for fluorescent liquid -->
    <filter id="fluorescenceGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animated bubbles -->
    <circle id="bubble" r="1.5" fill="#ffffff" opacity="0.8">
      <animate attributeName="cy" values="48;28;48" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
  </defs>

  <!-- Triangular Flask with Rounded Neck - Erlenmeyer style -->
  <g transform="translate(15, 8)">
    <!-- Flask neck - rounded and well-defined -->
    <ellipse cx="30" cy="12" rx="6" ry="2" 
             fill="none" 
             stroke="url(#brandGradient)" 
             stroke-width="2"/>
    
    <!-- Flask neck cylinder -->
    <rect x="26" y="12" width="8" height="12" 
          fill="none" 
          stroke="url(#brandGradient)" 
          stroke-width="2"/>
    
    <!-- Flask body - triangular/conical Erlenmeyer shape -->
    <path d="M26 24 L12 50 L48 50 Z" 
          fill="none" 
          stroke="url(#brandGradient)" 
          stroke-width="3" 
          stroke-linejoin="round"/>
    
    <!-- Flat bottom line -->
    <line x1="12" y1="50" x2="48" y2="50" 
          stroke="url(#brandGradient)" 
          stroke-width="3" 
          stroke-linecap="round"/>
    
    <!-- Fluorescent liquid inside - triangular shape -->
    <path d="M27 26 L14 48 L46 48 Z" 
          fill="url(#fluorescentLiquid)" 
          filter="url(#fluorescenceGlow)"/>
    
    <!-- Liquid surface in neck -->
    <rect x="27" y="20" width="6" height="4" 
          fill="#00ff88" 
          opacity="0.8">
      <animate attributeName="height" values="4;6;4" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Volume measurement marks -->
    <line x1="8" y1="35" x2="12" y2="35" stroke="#0066ff" stroke-width="1.5" opacity="0.8"/>
    <line x1="8" y1="40" x2="12" y2="40" stroke="#0066ff" stroke-width="1.5" opacity="0.8"/>
    <line x1="8" y1="45" x2="12" y2="45" stroke="#0066ff" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Volume labels -->
    <text x="4" y="37" font-family="Arial" font-size="6" fill="#8a2be2" opacity="0.9">200</text>
    <text x="4" y="42" font-family="Arial" font-size="6" fill="#8a2be2" opacity="0.9">150</text>
    <text x="4" y="47" font-family="Arial" font-size="6" fill="#8a2be2" opacity="0.9">100</text>
    
    <!-- Bubbles ONLY in the neck area -->
    <circle cx="29" cy="22" r="1" fill="#ffffff" opacity="0.8">
      <animate attributeName="cy" values="22;16;22" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="31" cy="21" r="0.8" fill="#ffffff" opacity="0.6">
      <animate attributeName="cy" values="21;15;21" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="23" r="0.6" fill="#ffffff" opacity="0.7">
      <animate attributeName="cy" values="23;17;23" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- CHEMHOOT Text - Professional, readable font -->
  <g transform="translate(75, 0)">
    <!-- CHEM in primary brand color -->
    <text x="0" y="45" 
          font-family="'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="32" 
          font-weight="700" 
          letter-spacing="-0.5px"
          fill="url(#brandGradient)">CHEM</text>
    
    <!-- HOOT in fluorescent green -->
    <text x="95" y="45" 
          font-family="'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="32" 
          font-weight="700" 
          letter-spacing="-0.5px"
          fill="#00ff88"
          filter="url(#fluorescenceGlow)">HOOT</text>
    
    <!-- Question mark in orbital structure - more to the right -->
    <g transform="translate(185, 15)">
      <!-- Orbital rings -->
      <ellipse cx="0" cy="10" rx="12" ry="4" 
               fill="none" 
               stroke="url(#brandGradient)" 
               stroke-width="1" 
               opacity="0.6">
        <animate attributeName="rx" values="12;13;12" dur="3s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="10" rx="8" ry="6" 
               fill="none" 
               stroke="#00ff88" 
               stroke-width="1" 
               opacity="0.5">
        <animate attributeName="ry" values="6;7;6" dur="2.5s" repeatCount="indefinite"/>
      </ellipse>
      
      <!-- Question mark in center -->
      <text x="0" y="15" 
            font-family="'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
            font-size="12" 
            font-weight="600" 
            text-anchor="middle" 
            fill="url(#brandGradient)">?</text>
    </g>

    <!-- Subtitle/tagline -->
    <text x="0" y="62" 
          font-family="'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="11" 
          font-weight="400" 
          letter-spacing="0.5px"
          fill="#8a2be2">CHEMISTRY EDUCATION PLATFORM</text>
  </g>

  <!-- Methane Tetrahedron - CH4 molecular structure -->
  <g opacity="0.6" transform="translate(300, 20)">
    <!-- Central Carbon atom -->
    <circle cx="10" cy="15" r="4" fill="#333333" filter="url(#fluorescenceGlow)">
      <animate attributeName="r" values="4;5;4" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Four Hydrogen atoms in tetrahedral arrangement -->
    <circle cx="0" cy="8" r="2.5" fill="#00bfff" filter="url(#fluorescenceGlow)">
      <animate attributeName="r" values="2.5;3;2.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="8" r="2.5" fill="#00bfff" filter="url(#fluorescenceGlow)">
      <animate attributeName="r" values="2.5;3;2.5" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="5" cy="25" r="2.5" fill="#00bfff" filter="url(#fluorescenceGlow)">
      <animate attributeName="r" values="2.5;3;2.5" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="25" r="2.5" fill="#00bfff" filter="url(#fluorescenceGlow)">
      <animate attributeName="r" values="2.5;3;2.5" dur="2.7s" repeatCount="indefinite"/>
    </circle>
    
    <!-- C-H bonds -->
    <line x1="10" y1="15" x2="0" y2="8" stroke="#00ff88" stroke-width="2" opacity="0.8">
      <animate attributeName="stroke-width" values="2;2.5;2" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="10" y1="15" x2="20" y2="8" stroke="#00ff88" stroke-width="2" opacity="0.8">
      <animate attributeName="stroke-width" values="2;2.5;2" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="10" y1="15" x2="5" y2="25" stroke="#00ff88" stroke-width="2" opacity="0.8">
      <animate attributeName="stroke-width" values="2;2.5;2" dur="3.2s" repeatCount="indefinite"/>
    </line>
    <line x1="10" y1="15" x2="15" y2="25" stroke="#00ff88" stroke-width="2" opacity="0.8">
      <animate attributeName="stroke-width" values="2;2.5;2" dur="2.7s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>