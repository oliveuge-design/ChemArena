<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 60" width="400" height="60">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="chemGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Molecule atoms -->
    <circle id="atom" r="6" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
    <circle id="smallAtom" r="4" fill="#60a5fa" stroke="#1d4ed8" stroke-width="1"/>
  </defs>
  
  <!-- Molecule structure background -->
  <g opacity="0.3">
    <!-- Bonds -->
    <line x1="20" y1="25" x2="45" y2="35" stroke="#3b82f6" stroke-width="2"/>
    <line x1="45" y1="35" x2="70" y2="25" stroke="#3b82f6" stroke-width="2"/>
    <line x1="45" y1="35" x2="45" y2="15" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Atoms -->
    <use href="#atom" x="20" y="25"/>
    <use href="#smallAtom" x="45" y="35"/>
    <use href="#atom" x="70" y="25"/>
    <use href="#smallAtom" x="45" y="15"/>
  </g>
  
  <!-- Main text: CHEMHOOT -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#chemGradient)">
    CHEM
    <tspan fill="#059669">HOOT</tspan>
  </text>
  
  <!-- Chemical formula style decoration -->
  <text x="320" y="35" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    C₈H₁₀N₄O₂
  </text>
  
  <!-- Question mark in molecular style -->
  <g transform="translate(360, 20)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="url(#chemGradient)" stroke-width="3"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#chemGradient)" text-anchor="middle">?</text>
  </g>
  
  <!-- Small molecules decoration -->
  <g transform="translate(85, 10)" opacity="0.6">
    <circle cx="0" cy="0" r="2" fill="#3b82f6"/>
    <circle cx="8" cy="3" r="1.5" fill="#059669"/>
    <line x1="0" y1="0" x2="8" y2="3" stroke="#6b7280" stroke-width="1"/>
  </g>
</svg>